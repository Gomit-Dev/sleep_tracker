<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SleepTracker Bot ðŸŒ™</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(145deg, #0f172a, #1e293b);
    }
    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .bot-msg {
      animation: fadeInLeft 0.5s ease forwards;
    }
    .user-msg {
      animation: fadeInRight 0.5s ease forwards;
    }
    @keyframes fadeInLeft {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }
    @keyframes fadeInRight {
      from { opacity: 0; transform: translateX(20px); }
      to { opacity: 1; transform: translateX(0); }
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 text-white">

  <div class="w-full max-w-2xl glass rounded-3xl shadow-2xl p-6 space-y-4">
    <div class="text-center">
      <h1 class="text-3xl font-bold">ðŸ’¤ SleepTracker AI</h1>
      <p class="text-gray-300 text-sm">Your personalized sleep wellness assistant</p>
    </div>

    <div id="chat-box" class="h-[400px] overflow-y-auto bg-gray-900 bg-opacity-40 rounded-xl p-4 space-y-3"></div>

    <div class="flex mt-4">
      <input id="user-input" type="text" placeholder="Ask something like 'How much should I sleep today?'" 
             class="flex-1 p-3 bg-gray-700 text-white rounded-l-xl focus:outline-none" />
      <button onclick="sendMessage()" 
              class="bg-indigo-500 hover:bg-indigo-600 px-5 rounded-r-xl text-white transition-all duration-300">
        Send
      </button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("user-input");
      const chatBox = document.getElementById("chat-box");

      const userMessage = input.value.trim();
      if (!userMessage) return;

      // Display user message
      chatBox.innerHTML += `
        <div class="user-msg text-right">
          <div class="inline-block bg-indigo-600 px-4 py-2 rounded-xl">${userMessage}</div>
        </div>`;
      input.value = "";

      // Scroll to bottom
      chatBox.scrollTop = chatBox.scrollHeight;

      // Fetch response from backend
      const res = await fetch("https://sleep-tracker-nlqb.onrender.com/chat", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ message: userMessage }),
      });

      const data = await res.json();

      // Display bot response
      chatBox.innerHTML += `
        <div class="bot-msg text-left">
          <div class="inline-block bg-gray-700 px-4 py-2 rounded-xl">${data.response}</div>
        </div>`;

      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
